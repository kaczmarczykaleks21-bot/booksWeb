<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Dodaj książkę</title>
        <link rel="stylesheet" href="addBook.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>
    <body>
        <h1>Formularz dodania książki do wypożyczalni</h1>
        <form class="container">
            <div class="subContainer">
            <div class="inputs">
                <label for="title">Tytuł książki:</label>
                <input type="text" class="textInputs" id="title" name="title">
            </div>

            <div class="inputs">
            <label for="author">Autor:</label>
            <input type="text" class="textInputs" id="author" name="author">
            </div>

            <div class="inputs">
            <label for="description">Krótki opis:</label>
            <input type="text" class="textInputs" id="description" name="description">
            </div>
        </div>
        </form>
    </body>
    <script src="index.js"></script>
</html>
